<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ò–≥—Ä–∞ –ó–º–µ–π–∫–∞</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #333;
            border: 2px solid #fff;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
        }
        .cell {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #score {
            position: absolute;
            top: -40px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">–°—á–µ—Ç: 0</div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gridSize = 20;
        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0}; // –ù–∞—á–∞–ª—å–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–ø—Ä–∞–≤–æ
        let apple = {x: 15, y: 15};
        let score = 0;
        let gameInterval;
        let isGameOver = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ç–∫–∏
        function createGrid() {
            gameContainer.innerHTML = '<div id="score">–°—á–µ—Ç: ' + score + '</div>';
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    gameContainer.appendChild(cell);
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = {x: 1, y: 0};
                    break;
                case 'Enter':
                    if (isGameOver) startGame();
                    break;
            }
        });

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ —è–±–ª–æ–∫–∞
        function placeApple() {
            apple = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
            // –£–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ —è–±–ª–æ–∫–æ –Ω–µ –ø–æ—è–≤–ª—è–µ—Ç—Å—è –Ω–∞ –∑–º–µ–π–∫–µ
            if (snake.some(segment => segment.x === apple.x && segment.y === apple.y)) {
                placeApple();
            }
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –≥—Ä–∞–Ω–∏—Ü–∞–º–∏
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                endGame();
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–∞–º–∏–º —Å–æ–±–æ–π
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–µ–¥–∞–Ω–∏–µ —è–±–ª–æ–∫–∞
            if (head.x === apple.x && head.y === apple.y) {
                score++;
                scoreElement.textContent = '–°—á–µ—Ç: ' + score;
                placeApple();
            } else {
                snake.pop();
            }

            render();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–º–µ–π–∫–∏ –∏ —è–±–ª–æ–∫–∞
        function render() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
            });

            snake.forEach((segment, index) => {
                const selector = `.cell[data-x='${segment.x}'][data-y='${segment.y}']`;
                const cell = document.querySelector(selector);
                if (cell) {
                    cell.textContent = index === 0 ? 'üêç' : 'üü¢';
                }
            });

            const appleSelector = `.cell[data-x='${apple.x}'][data-y='${apple.y}']`;
            const appleCell = document.querySelector(appleSelector);
            if (appleCell) {
                appleCell.textContent = 'üçé';
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            clearInterval(gameInterval);
            isGameOver = true;
            setTimeout(() => {
                alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á–µ—Ç: ' + score + '\n–ù–∞–∂–º–∏—Ç–µ Enter –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞.');
            }, 100);
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            createGrid();
            placeApple();
            render();
            direction = {x: 1, y: 0}; // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            score = 0;
            scoreElement.textContent = '–°—á–µ—Ç: ' + score;
            isGameOver = false;
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 200);
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = startGame;
    </script>
</body>
</html>
